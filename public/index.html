<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Mort Scrape</title>
    <style>
      body { background-color:whitesmoke }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: aliceblue;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #MainHeader {
        text-align: center;
        background-color: black;
        color: aliceblue;
        padding: 20px 10px 10px 10px;
      }
      #search {

        background-color: white;
      }

  <body>
      <div class="jumbotron jumbotron-fluid" id="MainHeader">
          <div class="container">
            <h1 class="display-4">Mort Job Notes Scraper</h1>
            <p class="lead">An application that scrapes jobs from a particular website.</p>
          </div>
      </div>

      <div class="container">
        <div class="row" style="margin:10px 0px 20px 0px;">
          <div class="col col-lg-4">
              <button class="btn btn-primary" style="width: 80%;" type="submit">Click Here to Scrape New Jobs</button>

        </div>
      </div>

      <div class="container">

          <div class="col col-lg-10">

      </div>



    <div id="articles"></div>
