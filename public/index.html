<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="app.js"></script>
    
    <title>Mort Scrape</title>
    <style>
      body { background-color:whitesmoke }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: aliceblue;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #MainHeader {
        text-align: center;
        background-color: black;
        color: aliceblue;
        padding: 20px 10px 10px 10px;
      }
      #search {
        text-align: center;
        background-color: white;
      }

      #NotesModal {
        padding: 40px;
      }

    </style>
  </head>

  <!--TODO - NEED TO CHANGE DESIGN!!!-->
  <!--DESIGN WILL HAVE A FEW BUTTONS TO EITHER POP UP NOTES-->
  <body>
      <div class="jumbotron jumbotron-fluid" id="MainHeader">
          <div class="container">
            <h1 class="display-4">Mort Job Notes Scraper</h1>
            <p class="lead">An application that scrapes jobs from a particular website.</p>
          </div>
      </div>

      <div class="container">
        <div class="row" style="margin:10px 0px 20px 0px;">
          <div class="col col-lg-4">
              <button class="btn btn-primary" style="width: 80%;" type="submit" id="scrape">Click Here to Scrape New Jobs</button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="NotesModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Article Notes:</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="notes">
            </div>
          </div>
        </div>
      </div>
    </div>




    <div id="articles"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
